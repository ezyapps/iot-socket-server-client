<!DOCTYPE html>
<html>
  <head>
    <title>HOME IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>SHIKARY VILLA CONTROL SYSTEM</h1>
      <div style="position: relative">
        <div style="position: relative; float: right;">
            <a href="./settings.html" style="color: white; font-size: 18px;">Settings</a>
        </div>
        <div style="clear: both;"></div>
      </div>
    </div>
    <div class="content">
      <details>
        <summary style="margin-bottom: 10px;">TEMPARATURE & HUMEDITY</summary>
        <div class="card-grid">
          <div class="card">
            <p class="card-title">Temperature</p>
            <canvas id="gauge-temperature"></canvas>
          </div>
          <div class="card">
            <p class="card-title">Humidity</p>
            <canvas id="gauge-humidity"></canvas>
          </div>
        </div>
      </details>
      <!-- <details>
        <summary style="margin-bottom: 10px;">MASTER BED</summary> -->
      
      <div class="card-grid">        
        <div class="card">
          <p class="card-title">SWITCH 1</p>
          <label class="switch">
            <input type="checkbox" id="var1" onchange="toggleSwitch(this)">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="card">
          <P class="card-title"> SWITCH 2 </P>
          <label class="switch">
            <input type="checkbox" id="var2" onchange="toggleSwitch(this)">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="card">
          <!--  <i class="fa fa-lightbulb"></i> -->
          <p class="card-title">SWITCH 3</p>
          <label class="switch">
            <input type="checkbox" id="var3" onchange="toggleSwitch(this)">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="card">
          <p class="card-title">SWITCH 4</p>
          <label class="switch">
            <input type="checkbox" id="var4" onchange="toggleSwitch(this)">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <!-- </details>

      <details>
        <summary style="margin-bottom: 10px;">CHILD BED</summary> -->
      <div class="card-grid">
        <div class="card">
          <P class="card-title">SWITCH 5</P>
          <label class="switch">
            <input type="checkbox" id="var5" onchange="toggleSwitch(this)">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="card">
          <!-- <i class="fa fa-lightbulb"></i> -->
          <p class="card-title">SWITCH 6</p>
          <label class="switch">
            <input type="checkbox" id="var6" onchange="toggleSwitch(this)">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="card">
          <P class="card-title">SWITCH 7</P>
          <label class="switch">
            <input type="checkbox" id="var7" onchange="toggleSwitch(this)">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="card">
          <!-- <i class="fa fa-lightbulb"></i> -->
          <p class="card-title">SWITCH 8</p>
          <label class="switch">
            <input type="checkbox" id="var8" onchange="toggleSwitch(this)">
            <span class="slider round"></span>
          </label>
        </div>
        
      </div>
      <div class="card-grid">
        <div class="card">
          <p class="card-title">ALL SWITCH</i></p>
          <label class="switch">
            <button id="allswon" class="button-88" onclick="allSwitch(1)"> ON </button> 
          </label>
        </div>
        <div class="card">
          <p class="card-title">ALL SWITCH</i></p>
          <label class="switch">
            <button id="allswoff" class="button-33" onclick="allSwitch(0)"> OFF </button>            
          </label>
        </div>
        <div class="card">
          <p class="card-title"><i class="fa fa-fan"></i></p>
          <input type="range" id="var4" name="var9" min="0" max="100"
             value="0" step="10" list="tickmarks" onchange="updateSpeed(this)" />
            <datalist id="tickmarks">
              <option value="0"></option>
              <option value="10"></option>
              <option value="20"></option>
              <option value="30"></option>
              <option value="40"></option>
              <option value="50"></option>
              <option value="60"></option>
              <option value="70"></option>
              <option value="80"></option>
              <option value="90"></option>
              <option value="100"></option>
            </datalist>
            <label for="switch4" style="position: relative; top:-5px"><i class="fa fa-signal"></i></label>
        </div>
        <div class="card">
          <p class="card-title"><i class="fa fa-fan"></i></p>
          <input type="range" id="var8" name="var10" min="0" max="100" onchange="updateSpeed(this)"
           value="0" step="10" list="tickmarks" />          
            <label for="switch4" style="position: relative; top:-5px"><i class="fa fa-signal"></i></label>
        </div>
      </div>
      <!-- </details> -->
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
